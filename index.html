<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href= "css/bootstrap.css" >
    <link  href="css/styles.css">
    <script src="js/jquery-3-2-1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Pig Dice Fun Game</title>
  </head>
  <body>
    <div class="container">
          <div class="jumbotron">
            <h1>Start playing Pig Dice!</h1>
            </div>
            <div class="col-md-6">
            <div class="well">
              <form id="player-1">
                <div class="form-group">
                  <label for="player1Name">Name Of First Player:</label>
                  <input required class="player1Name form-control" type="text">
                </div>
                </div>
              </form>
              </div>

              <div class="col-md-6">
                <div class="well">


              <form id="player-2">
                <div class="form-group">
                  <label for="player2Name">Name Of Second Player:</label>
                  <input required class="player2Name form-control" type="text">
                </div>
              </form>
              </div>
                </div>
                <div class="col-md-6">


              <button id="go" class="btn-success btn">GO! GO!</button>
            </div>
            </div>
            <div class="player-console container">
                    <button id="new-game" class="btn-danger btn">RESTART</button>
                    <div class = "row">
                      <div class="col-md-6">
                        <h2>Player 1: <span id = "player1Name"><span></h2>
                          <button id="player1-roll" class="btn-success btn">Roll</button>
                          <button id="player1-hold" class="btn-danger btn">Hold</button>
                        <h2>Dice Roll: <span id="die-roll-1"></span></h2>
                        <p>Round Total: <span id="round-total-1"></span></p>
                        <p>Total Score: <span id="total-score-1"></span></p>
                      </div>

                    <div class="col-md-6">
                      <h2>Player 2: <span id = "player2Name"><span></h2>
                        <button id="player2-roll" class="btn-success btn">Roll</button>
                        <button id="player2-hold" class="btn-danger btn">Hold</button>
                        <h2>Dice Roll: <span id="die-roll-2"></span></h2>
                        <p>Round Total: <span id="round-total-2"></span></p>
                        <p>Total Score: <span id="total-score-2"></span></p>
                    </div>
        </div>
  </body>
</html>

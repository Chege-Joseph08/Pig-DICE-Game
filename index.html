<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href= "css/bootstrap.css" >
    <link  href="css/styles.css">
    <script src="js/jquery-3-2-1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Pig Dice Fun Game</title>
  </head>
  <body>
    <div class="container">
          <div class="jumbotron">
            <h1>Start playing Pig Dice!</h1>
              <form id="player-1">
                <div class="form-group">
                  <label for="player1Name">Name Of First Player:</label>
                  <input required class="player1Name form-control" type="text">
                </div>
              </form>
              <form id="player-2">
                <div class="form-group">
                  <label for="player2Name">Name Of Second Player:</label>
                  <input required class="player2Name form-control" type="text">
                </div>
              </form>
              <button id="start" class="btn-info btn">Go!!</button>
          </div>
        </div>
  </body>
</html>
